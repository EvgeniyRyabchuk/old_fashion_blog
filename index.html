   <div class="upload_container" style="margin: 30px; border: 1px solid black;">
      <h2>Create Post</h2>
      <input type="text" id="title" placeholder="Post title"><br><br>


      <!-- Add built-in Quill toolbar options -->
      <div id="toolbar">
         <!-- Basic formatting -->
         <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
         </span>

         <!-- Headers -->
         <span class="ql-formats">
            <select class="ql-header">
               <option selected></option>
               <option value="1"></option>
               <option value="2"></option>
               <option value="3"></option>
            </select>
         </span>

         <!-- Lists -->
         <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
         </span>

         <!-- Links, Images, Videos -->
         <span class="ql-formats">
            <button class="ql-link"></button>
            <!-- <button class="ql-image"></button>
            <button class="ql-video"></button> -->
         </span>

         <!-- Text color and alignment -->
         <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
            <select class="ql-align"></select>
         </span>

         <!-- Clean formatting -->
         <span class="ql-formats">
            <button class="ql-clean"></button>
         </span>
      </div>
      <div id="editor" style="height: 300px;"></div>
      
       <hr />
      <br /><br /><br /><br><br/>
      <input type="file" id="imageInput" accept="image/*" style="margin-top:10px;" />
